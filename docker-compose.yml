services:
  db:
    image: postgres:15-alpine
    container_name: database
    networks:
      - back-net
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: flask_db
      POSTGRES_USER: flask_user
      POSTGRES_PASSWORD: rato_branco

  app:
    container_name: flask
    build:
      context: ./app/
    ports:
      - 5000:5000
    networks:
      - back-net
    environment:
      POSTGRES_DB: flask_db
      POSTGRES_USER: flask_user
      POSTGRES_PASSWORD: rato_branco
      DB_HOST: db
    depends_on:
      - db

networks:
  back-net:

volumes:
  db_volume:
